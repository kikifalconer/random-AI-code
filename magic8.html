<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #answer {
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Magic Eight Ball</h1>
    <div id="answer"></div>
    <button onclick="getAnswer()">Ask the Magic Eight Ball</button>

    <script>
        const answers = [
            "Yes",
            "No",
            "Great idea!",
            "That's a silly question",
            "Very likely",
            "Yes, after pigs fly",
            "Outlook hazy. Ask again.",
            "111% yes",
            "Obviously",
            "Never. Ever.",
            "You know it."
        ];

        function getAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            document.getElementById("answer").textContent = answers[randomIndex];
        }
    </script>
</body>
</html>
